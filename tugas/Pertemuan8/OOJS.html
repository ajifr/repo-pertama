            Constructor(fullname, age, gender) {
                this.fullname = fullname
                this.age = age
                this.gender = gender
            }

            //Getter
            get myAge() {
                return this.age
            }

            //Setter
            set myAge(newAge) {
                return this._age = newAge
            }

            Hello() {
                alert(`Hai Nama ku ${this.fullname} dan Usia ku ${this._age}`)
            }
        }
